<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a powerful browser-based virtual Operating System in TypeScript
   </title>
   <!--Adding Bootstrap here to help attempt make things look a little bit less ugly-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/coreMem.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/PCB.js"></script>
   <script type="text/javascript" src="distrib/os/memManager.js"></script>
   <script type="text/javascript" src="distrib/os/Scheduler.js"></script>
   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip3.js"></script>

</head>

<style>
html *
{
   font-size: 15px !important;
   color: #000 !important;
   font-family: Helvetica !important;
}

#divMain, #divConsole {
margin-left:0;
}
</style>


<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;" class="container">
   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

     <input type="button"
            id = "btnSingleStep"
            name="brnSingleStep"
            class="normal_button"
            disabled="disabled"
            value="SingleStep"
            tabindex="3"
            onclick="TSOS.Control.hostBtnSingleStep_click(this);">

    <input type="button"
           id = "btnStepper"
           name="btnStepper"
           class="normal_button"
           disabled="disabled"
           value=">"
           tabindex="4"
           onclick="TSOS.Control.hostBtnStepper_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

<div class = "container">
  <div class = "row">
    <div id = "divOSMainStatus" class="col-md-4">
          <label>
             M*Y*O*S Status Bar
             <br>
             <textarea name="taStatusOut"
                       id  ="taStatusOut"
                       rows="2"
                       cols="24"
            readonly ></textarea>
          </label>

          <label>
            <textarea name="taTime"
                      id  ="taTime"
                      rows="2"
                      cols="36"
            readonly ></textarea>
         </label>

         <label>
            <br>CPU Status
            <br>
            <textarea name="taCPUStatus"
                      id  ="taCPUStatus"
                      rows="4"
                      cols="36"
            readonly></textarea>
         </label>
         <label>
            <br>Ready Queue Status
            <br>
            <textarea name="taPCBStatus"
                      id  ="taPCBStatus"
                      rows="5"
                      cols="48"
            readonly></textarea>
        </label>
          <label>
             Host Log
             <br>
             <textarea name="taHostLog"
                       id  ="taHostLog"
                       rows="26"
                       cols="48"
             readonly></textarea>
          </label>
    </div>

    <div id="divProgramAndMemStatus" class="col-md-4" style="margin-left:445px; top:0; position:absolute" float="top">
          <label>
             User Program Input
             <br>
             <textarea name="taProgramInput"
                       id  ="taProgramInput"
                       rows="8"
                       cols="48"
             ></textarea>
          </label>
       <style>
         table {
          border:1px solid black;
          background-color: white;
          overflow-y: auto;
         }

         th, td {
           border-bottom: 1px solid black;
           text-align: left;
         }
       </style>
          <label>
             Memory Display
             <br>
             <table name="taMemDisplay"
                    id  ="taMemDisplay"
                    style ="display: block;
                            height: 450px;
                            overflow-y: scroll;"
                readonly>
             </table>
          </label>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
